<div class="html"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Happy Birthday,</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe6f0, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      text-align: center;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin-top: 10px;
    }

    .emoji {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎂 Happy Birthday, Aashi! 🎉</h1>
    <p>Wishing you laughter, joy, and sweet surprises today and always!</p>
    <p>May your dreams bloom like flowers and your days shine like stars. ✨</p>
    <div class="emoji">🎈🎁🎊💖🌟</div>
  </div>
</body>
</html></div>
